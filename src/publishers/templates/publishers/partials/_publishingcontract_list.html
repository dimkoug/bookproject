{% load core %}
<div class="row py-2">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>Publisher</th>
                <th>Author</th>
                <th>Contract Date</th>
                <th>Expiry Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for obj in object_list %}
              <tr>
                <td>{{obj.publisher}}</td>
                <td>{{obj.author}}</td>
                <td>{{obj.contract_date|date:"Y/m/d"}}</td>
                <td>{{obj.expiry_date|date:"Y/m/d"}}</td>
                <td>
                  {% include 'partials/action_buttons.html' with obj=obj %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% include 'pagination.html' %}
