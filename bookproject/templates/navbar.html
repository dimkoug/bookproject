<nav class="navbar navbar-expand-lg navbar-light bg-light">
  {% url 'books:book-list' as book_url %}
  {% url 'books:category-list' as category_url %}
  {% url 'books:author-list' as author_url %}
  <a class="navbar-brand" href="{{book_url}}">Book Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.path == book_url %}active {% endif %}">
        <a class="nav-link" href="{{book_url}}">Book<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == author_url %}active {% endif %}">
        <a class="nav-link" href="{{author_url}}">Author<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == category_url %}active {% endif %}">
        <a class="nav-link" href="{{category_url}}">Category<span class="sr-only">(current)</span></a>
      </li>
  </div>
</nav>
