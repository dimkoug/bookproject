{% extends "base.html" %}

{% block page_title %}Category List{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <a href="{% url 'books:category-create' %}" class="btn btn-primary float-right"> <i class="fas fa-plus"></i>Add Category</a>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <td><a href="{% url 'books:category-detail' object.pk %}">{{object.name}}</a></td>
          <td>
            <a class="btn btn-warning" href="{% url 'books:category-update' object.pk %}"><i class="fas fa-edit"></i></a>
            <a class="btn btn-danger" href="{% url 'books:category-delete' object.pk %}"><i class="fas fa-times"></i></a>
            <a href="{% url 'books:book-create' %}?category={{object.pk}}" class="btn btn-primary"> <i class="fas fa-plus"></i>Add Book</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
  </div>


{% endblock %}
