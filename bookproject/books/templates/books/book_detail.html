{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-12">
    <h1>{{object}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>Authors</h1>
  </div>
</div>
<div class="row">
  {% for author in object.bookauthors.all %}
  <a href="{% url 'books:author-detail' author.author.pk %}">{{author.author.name}}</a>
  {% endfor %}
  </div>

{% endblock %}
